name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linting
      run: npm run lint
    
    - name: Run tests
      run: npm run test
      env:
        JWT_SECRET: test-secret
        NODE_ENV: test
        PORT: 3001
    
    - name: Build backend
      run: npm run build:backend
    
    - name: Build MCP server
      run: npm run build:mcp
    
    - name: Build frontend  
      run: npm run build:frontend
    
    - name: Test MCP server compilation
      run: cd mcp && npx tsc --noEmit trends-server.ts
    
    - name: Verify MCP server can start
      run: |
        cd apps/backend-api && PORT=3001 npm run dev &
        sleep 3
        cd ../../mcp && timeout 10s npm run dev || true
        pkill -f "npm run dev" || true

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js for deployment
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install production dependencies
      run: npm ci --only=production
    
    - name: Build for production
      run: npm run build
    
    - name: Deploy to production
      run: echo "Deploy logic here - Ready for Claude Desktop + MCP"
      # Here would go specific deployment steps